<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog UFC</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15/prop-types.min.js"></script>
    
    <style>
        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .post {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: #fff;
        }
        .post img {
            margin-right: 10px;
            border-radius: 5px;
            width: 130px; 
            height: 200px; 
            object-fit: cover; 
        }
        .post-content {
            flex: 1;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-family: "Trebuchet Ms", sans-serif; 
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .loading-animation {
            border: 8px solid white; 
            border-top: 8px solid #3498db; 
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        .empty-state {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body{
            background-image: url('ufc_cage.jpg');
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

    const LoadingAnimation = () => (
      <div className="loading-animation"></div>
    );

    const Header = () => (
      <h1 className="header">UFC Blog Hugo</h1>
    );

    const Button = ({ text }) => (
      <button className="button">{text}</button>
    );

    const Post = ({ title, content, result, winner_image_url }) => (
      <div className="post">
        <img src={winner_image_url} alt="Imagen del ganador" />
        <div className="post-content">
          <h2>{title}</h2>
          <p>Contenido: {content}</p>
          <p>Resultado: {result}</p>
        </div>
      </div>
    );
    Post.propTypes = {
      title: PropTypes.string.isRequired,
      content: PropTypes.string.isRequired,
      result: PropTypes.string.isRequired,
      winner_image_url: PropTypes.string.isRequired,
    };

    const fetchData = async () => {
        const response = await fetch('http://localhost:3000/posts');
        if (!response.ok) {
          throw new Error('No hay una buena conexiÃ³n');
        }
        return response.json();
      };
      

    const App = () => {
      const [posts, setPosts] = React.useState([]);
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState(null);

      React.useEffect(() => {
        const fetchPosts = async () => {
          const data = await fetchData();
          setPosts(data);
          setLoading(false);
        };

        (async () => {
            try {
              await fetchPosts();
            } catch (error) {
              setError(error.message);
              setLoading(false);
            }
          })();
          
      }, []);
      return (
        <div className="container">
          <React.Suspense fallback={<LoadingAnimation />}>
            <Header />
            <div className="button-container">
              <Button text="Crear Blog" />
              <Button text="Editar Blog" />
              <Button text="Eliminar Blog" />
              <Button text="Leer Blog" />
            </div>
            {loading ? (
              <LoadingAnimation />
            ) : error ? (
              <div>Error: {error}</div>
            ) : posts.length === 0 ? (
              <div className = "empty-state">No hay publicaciones disponibles</div>
            ) : (
              posts.map(post => <Post key={post.id} {...post} />)
            )}
          </React.Suspense>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    </script>
</body>
</html>
